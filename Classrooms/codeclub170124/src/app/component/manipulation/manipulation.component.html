<h2>{{displayData}}</h2>
<app-ag-button [ButtonText]="'Increase'" (click)="increaseInput()"></app-ag-button>
<app-ag-button [ButtonText]="'Decrease'" (click)="decreaseInput()">Decrease</app-ag-button>
<app-ag-button [ButtonText]="'Clear'" (click)="clearInput()">Clear</app-ag-button>
<app-ag-button [ButtonText]="'Multiply'" (click)="Multiply()">Multiply</app-ag-button>
