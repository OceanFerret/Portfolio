<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link ref="stylesheet" href="./styles.css">

        <h1>About</h1>

        <label>

        <div class="email-container">
            <label for="email">Email: </label>
            <input type="email" placeholder ="submit">
